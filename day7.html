<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <style>
        body{
            background-color: rgb(134, 149, 154);
           
        }
    </style>
</head>
<body>
    <form>
    <input list="techlist" name="stack">
    <datalist id="techstack">
    <option value="frontend">frontend</option>
    <option value="backend">backend</option>
    <option value="fulls">fulls</option>
    </datalist>
    <input type="submit">
    </form>
</body>
</html>
